<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess100</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <header class="bg-dark text-white text-center py-3">
        <div class="container-fluid">
            <h2>Guess100</h2>
        </div>
    </header>

    <div class="visuals">
        <div class="low" id="lowGuess"></div>
        <div class="input-display" id="currentInput">0</div>
        <div class="high" id="highGuess"></div>
    </div>

    <main class="container text-center my-4">
        <h1>Guess the Number!</h1>
        <p>It's between 1 and 100.</p>
        <input type="number" id="userGuess" class="form-control w-50 mx-auto" placeholder="Enter your guess">
        <button id="submitGuess" class="btn btn-primary mt-3" onclick="checkGuess()">Submit Guess</button>
        <p id="feedback" class="mt-3"> </p>
    </main>

    <div class="attempts">Attempts: <span id="attemptCount">0</span></div>

    <footer class="bg-dark text-center text-white py-3">
        <h5 class="py-2"></h5>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script src="js/main.js"></script>
</body>

</html>
